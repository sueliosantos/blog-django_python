<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeiro template</title>
</head>
<body>
    <h2>Lista de posts cadastrados</h2>

    <ul>
        {% for post in posts %}
            <a href="{% url 'post_detail' post.id %}"><li>{{ post.titulo }} - {{post.author}}</li></a>

        {% endfor %}
    </ul>

</body>
</html>
